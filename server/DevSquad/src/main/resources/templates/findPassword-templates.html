<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
<!-- 이메일은 ${email} 인증코드는 ${authCode} -->
<div
        style="
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
      "
>
    <div
            style="
          width: 500px;
          height: 500px;
          padding: 20px;
          background-color: #ffffff;
        "
    >
        <div style="width: 100%; height: 3px; background-color: #44ae4e"></div>
        <div style="margin: 24px 10px; display: flex; flex-direction: column">
            <div>
                <p style="font-size: 12px; margin-right: 4px; color: #888888">
                    WM Company
                </p>
            </div>
            <div style="display: flex; flex-direction: row; align-items: center">
                <img
                        src="https://dev-squad.s3.ap-northeast-2.amazonaws.com/images/icon_logo.png"
                        alt=""
                />
                <img
                        src="https://dev-squad.s3.ap-northeast-2.amazonaws.com/images/icon_logo-text.png"
                        alt=""
                        width="200"
                />
            </div>
        </div>
        <div style="display: flex; flex-direction: row; align-items: center">
            <p style="font-size: 24px; margin: 0 4px 4px 0; color: #38bf82">
                임시 비밀번호 발급
            </p>
            <p style="font-size: 24px; margin: 0 4px 4px 0">및</p>
        </div>
        <div style="display: flex; flex-direction: row; align-items: center">
            <p style="font-size: 24px; margin: 0 4px 4px 0; color: #38bf82">
                비밀번호 재설정 링크
            </p>
            <p style="font-size: 24px; margin: 0 4px 4px 0">전달드립니다!</p>
        </div>
        <div style="margin-bottom: 24px; display: flex; flex-direction: column">
            <p style="font-size: 16px; margin: 0 4px 4px 0">
                조금 전 <span th:text="${email}"></span>$님께서
            </p>
            <div style="display: flex; flex-direction: row; align-items: center">
                <p style="font-size: 16px; margin: 0 4px 4px 0">
                    Dev Squad 계정 비밀번호 찾기를 요청하셨습니다.
                </p>
            </div>
        </div>
        <div style="margin-bottom: 24px; display: flex; flex-direction: column">
            <div style="display: flex; flex-direction: row; align-items: center">
                <p style="font-size: 16px; margin: 0 4px 4px 0">아래</p>
                <p style="font-size: 16px; margin: 0 4px 4px 0; font-weight: 700">
                    임시 비밀번호
                </p>
                <p style="font-size: 16px; margin: 0 4px 4px 0">
                    를 사용하여 비밀번호를 재설정 해주세요.
                </p>
            </div>
            <div style="display: flex; flex-direction: row; align-items: center">
                <p style="font-size: 16px; margin: 0 4px 4px 0">감사합니다.</p>
            </div>
        </div>
        <div
                style="
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
          "
        >
            <div
                    style="
              width: 80%;
              padding: 12px 0;
              border: 1px solid #e2e2e2;
              border-radius: 4px;
            "
            >
                <span th:text="${authCode}"></span>
            </div>
        </div>
        <div
                style="
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
          "
        >
            <a
                    style="width: 100%"
                    th:href="http://dev-squad.s3-website.ap-northeast-2.amazonaws.com/login/find-pw?isRedirected=true&email=${email}"
            >
                <button
                        style="
                padding: 12px;
                letter-spacing: 4px;
                text-align: center;
                width: 80%;
                margin-top: 8px;
                padding: 6px 0;
                border: none;
                background-color: #38bf82;
                border-radius: 4px;
                cursor: pointer;
              "
                >
                    <p style="margin: 0; font-size: 18px; color: #ffffff">
                        비밀번호 재설정 링크
                    </p>
                </button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
