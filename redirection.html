<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="refresh"
      content="5;url=http://dev-squad.s3-website.ap-northeast-2.amazonaws.com/signup/oauth-user"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>🐸 DevSquad</title>
  </head>
  <style>
    * {
      font-family: "Dongle", sans-serif;
    }
  </style>
  <body>
    <div style="width: 100%; height: 100vh; background-color: #f5f5f5">
      <div
        style="
          width: 100%;
          height: 500px;
          display: grid;
          justify-content: center;
          align-content: center;
        "
      >
        <div
          style="display: grid; justify-content: center; align-content: center"
        >
          <img src="./icon_logo.png" alt="" />
        </div>
        <div
          style="
            display: grid;
            justify-content: center;
            align-content: center;
            height: 30px;
          "
        >
          <p style="font-size: 50px">Dev Squad</p>
        </div>
        <div
          style="
            display: grid;
            justify-content: center;
            align-content: end;
            height: 80px;
          "
        >
          <p style="font-size: 24px; margin-bottom: 4px">
            구글 로그인에 성공하였습니다.
          </p>
        </div>
        <div
          style="
            display: grid;
            justify-content: center;
            align-content: center;
            height: 30px;
          "
        >
          <p style="font-size: 24px">프로필 추가 화면으로 이동합니다.</p>
        </div>
        <div
          style="
            display: grid;
            justify-content: center;
            align-content: center;
            height: 100px;
          "
        >
          <progress value="0" max="10" id="progressBar"></progress>
        </div>
      </div>
    </div>
  </body>
  <script>
    var timeleft = 10;
    var downloadTimer = setInterval(function () {
      if (timeleft <= 0) {
        clearInterval(downloadTimer);
      }
      document.getElementById("progressBar").value = 10 - timeleft;
      timeleft -= 2;
    }, 1000);
  </script>
</html>
