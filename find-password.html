<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 이메일은 ${email} 인증코드는 ${authCode} -->
    <div
      style="display: grid; justify-content: center; background-color: #f5f5f5"
    >
      <div
        style="
          width: 500px;
          height: 500px;
          padding: 20px;
          background-color: #ffffff;
        "
      >
        <div style="width: 100%; height: 3px; background-color: #44ae4e"></div>

        <div>
          <p style="font-size: 12px; margin-right: 4px; color: #888888">
            WM Company
          </p>
        </div>

        <div style="margin-bottom: 32px">
          <img
            src="https://dev-squad.s3.ap-northeast-2.amazonaws.com/images/icon_logo.png"
            alt=""
            style="display: inline-block"
          />
          <img
            src="https://dev-squad.s3.ap-northeast-2.amazonaws.com/images/icon_logo-text.png"
            alt=""
            width="200"
            style="display: inline-block"
          />
        </div>

        <div style="margin-bottom: 32px">
          <span style="font-size: 16px; color: #38bf82; font-weight: 700">
            임시 비밀번호 발급
          </span>
          <span style="font-size: 16px">및</span>
          <span style="font-size: 16px; color: #38bf82; font-weight: 700">
            비밀번호 재설정 링크
          </span>
          <span style="font-size: 16px">전달드립니다!</span>
        </div>

        <div>
          <span style="font-size: 16px">조금 전 ${email} 님께서 </span>
        </div>

        <div style="margin-bottom: 32px">
          <span style="font-size: 16px; color: #38bf82; font-weight: 700">
            Dev Squad
          </span>
          <span style="font-size: 16px"
            >계정 비밀번호 찾기를 요청하셨습니다.</span
          >
        </div>

        <div>
          <span style="font-size: 16px"> 아래 </span>
          <span style="font-size: 16px; font-weight: 700"> 임시 비밀번호 </span>
          <span style="font-size: 16px">
            를 사용하여 비밀번호를 재설정 해주세요.
          </span>
        </div>
        <div style="margin-bottom: 32px">
          <span style="font-size: 16px"> 감사합니다. </span>
        </div>

        <div
          style="
            width: 100%;
            display: grid;
            justify-content: center;
            margin-bottom: 12px;
          "
        >
          <div
            style="
              display: grid;
              align-content: center;
              width: 400px;
              height: 21px;
              padding: 12px 0;
              border: 1px solid #e2e2e2;
              border-radius: 4px;
              text-align: center;
              letter-spacing: 2px;
            "
          >
            ${authCode}
          </div>
        </div>
        <div
          style="
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
          "
        >
          <a
            href="http://dev-squad.s3-website.ap-northeast-2.amazonaws.com/login/find-pw?isRedirected=true&email=${email}"
          >
            <button
              style="
                width: 400px;
                height: 47px;
                padding: 12px;
                letter-spacing: 4px;
                text-align: center;
                margin-top: 8px;
                padding: 6px 0;
                border: none;
                background-color: #38bf82;
                border-radius: 4px;
                cursor: pointer;
              "
            >
              <p style="margin: 0; font-size: 18px; color: #ffffff">
                비밀번호 재설정 링크
              </p>
            </button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
